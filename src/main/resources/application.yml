spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${{ secrets.RDS_URL }}
    username: ${{ secrets.RDS_ID }}
    password: ${{ secrets.RDS_PW }}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true     
        show_sql: true  
